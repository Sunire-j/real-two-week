<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:fragment="header">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f5234bf2d4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
</head>
<body>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<header>
    <!-- 1000*155 -->
    <div class="header">
        <div class="header_top">
            <div></div>
            <ul>
                <li th:if="${#authentication == null or #authentication.principal == 'anonymousUser'}"><a href="/signin">로그인</a></li>
                <li th:if="${#authentication == null or #authentication.principal == 'anonymousUser'}">&nbsp;|&nbsp;</li>
                <li th:if="${#authentication == null or #authentication.principal == 'anonymousUser'}"><a href="/signup">회원가입</a></li>
                <li th:if="${#authentication != null and #authentication.principal != 'anonymousUser'}"><a id="nickname" href="#"></a></li>
                <li th:if="${#authentication != null and #authentication.principal != 'anonymousUser'}">&nbsp;|&nbsp;</li>
                <li th:if="${#authentication != null and #authentication.principal != 'anonymousUser'}"><a href="/logout">로그아웃</a></li>
                <li>&nbsp;|&nbsp;</li>
                <li><a href="/basket">장바구니</a></li>
                <li>&nbsp;|&nbsp;</li>
                <li><a href="">주문조회</a></li>
                <li>&nbsp;|&nbsp;</li>
                <li><a href="">마이페이지</a></li>
                <li>&nbsp;|&nbsp;</li>
                <li><a href="">고객센터</a></li>
            </ul>
        </div>
        <div class="header_bottom d-flex">
            <div><a href="/"><h2 class="logo">쇼핑몰이다</h2></a></div>
            <form action="/goods/search" method="get" class="search-form">
                <input type="text" id="searchword" class="form-control form-control-sm searchword" name="searchword" placeholder="검색어를 입력해주세요.">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <ul class="real_bottom">
            <li><a href="/goods/list?category=1">남성용</a></li>
            <li>&nbsp;|&nbsp;</li>
            <li><a href="/goods/list?category=2">여성용</a></li>
            <li>&nbsp;|&nbsp;</li>
            <li><a href="/goods/list?category=3">악세사리</a></li>
            <li>&nbsp;|&nbsp;</li>
            <li><a href="/goods/list?category=4">소품</a></li>
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $.get("/api/nickname", function(data) {
                $("#nickname").text(data);
                startScript();
            });
        });
    </script>
</header>
</body>
</html>
