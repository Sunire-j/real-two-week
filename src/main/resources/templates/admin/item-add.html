<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f5234bf2d4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <style>
        .button-container{
            margin-top: 30px;
            justify-content: space-between;
        }
        td>img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<header style="background: #f87502; text-align: center;">
    <h1>관리자페이지</h1>
</header>
<div class="container">
    <div class="button-container d-flex">
        <input type="button" onclick="location.href='/admin/home'" class="btn btn-outline-primary" value="홈">
        <input type="button" class="btn btn-primary" onclick="location.href='/admin/items'" value="상품관리">
        <input type="button" class="btn btn-outline-primary" onclick="location.href='/admin/order'" value="주문관리">
        <input type="button" class="btn btn-outline-primary" onclick="location.href='/admin/payment'" value="결제수단관리">
        <input type="button" class="btn btn-outline-primary" onclick="location.href='/admin/user'" value="회원관리">
    </div>

    <h1 style="margin-top: 30px">상품추가</h1>

    <form method="post" action="/admin/items/add" enctype="multipart/form-data">
        <label>상품명
            <input type="text" name="name" class="form-control" placeholder="상품명">
        </label><br>
        <label>가격
            <input type="number" name="price" class="form-control" placeholder="가격">
        </label><br>
        <label>배송비
            <input type="number" name="delivery" class="form-control" placeholder="배송비">
        </label><br>
        상품이미지<input type="file" name="file"><br>
        <label>판매자
            <input type="text" name="seller" class="form-control" placeholder="판매자">
        </label><br>
        <label>카테고리
            <select name="category" class="form-select">
                <option value="1">남성용</option>
                <option value="2">여성용</option>
                <option value="3">악세서리</option>
                <option value="4">소품</option>
            </select>
        </label><br>
            <textarea name="detail" placeholder="상세설명"></textarea><br>
        <input type="submit" value="등록하기" class="btn btn-primary">
    </form>

</div>

<script>
</script>
<footer style="background: #ddd; text-align: center">
    <h1>푸터푸터</h1>
</footer>
</body>
</html>
